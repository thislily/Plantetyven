<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sen:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="js/app.mjs"></script>
    <title>Plantetyven</title>
  </head>
  <body>
    <div id="game-container">
      <header>
        <img src="images/Logo.webp" alt="Plantasjen logo" id="logo" />
        <div id="streak">
          <span id="streak-label">Streak:</span>
          <span id="streak-count">0</span>
          <img src="images/fire-baby.webp" alt="fire emoji" id="fire-emoji" />
        </div>
      </header>
      <h1>Plantetyven</h1>

      <main id="game" aria-label="Game area">
        <div class="cat-eyes">
          <div class="eye">
            <div class="pupil-1"></div>
          </div>
          <div class="eye">
            <div class="pupil-2"></div>
          </div>
        </div>

        <div class="plant-display">
          <div id="plants-top">
            <img src="images/cat-arm.webp" alt="cat arm" id="cat-arm-top" />
            <!-- JS will insert 3 plant imgs here -->
          </div>
          <div class="shelf"></div>

          <div id="plants-bottom">
            <!-- JS will insert 3 plant imgs here -->
            <img src="images/cat-arm.webp" alt="cat arm" id="cat-arm-bottom" />
          </div>
          <div class="shelf"></div>
        </div>

        <div class="info-section">
          <div id="controls">
            <button class="btn-primary" id="start">Start</button>
            <img src="images/cat-arm.webp" alt="cat arm" id="cat-arm-bottom" />
            <img
              src="images/lightswitch.webp"
              alt="lightswitch"
              id="lightswitch"
            />
          </div>

          <p id="text-display">Spill for å få  <br><span class="bold-text">15% rabatt</span><br>på alle inneplanter</p>
        </div>
      </main>
    </div>
  </body>
</html>
